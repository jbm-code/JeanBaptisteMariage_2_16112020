<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/e54c86745f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--header-->
        <header class="header">
            <img class="headerImg" src="img/reservia_logo.svg" alt="le logo de Reservia">
            <nav class="headerNav">               
                <a class="headerNavLink" href="#hébergement">Hébergement</a>
                <a class="headerNavLink" href="#activités">Activités</a>                
            </nav>       
            <a class="headerSignup" href="#">S'inscrire</a>           
        </header>

        <!--main-->
        <main class="main">

            <!--Recherche-->
            <section class="Recherche">
                <header class="RechercheHeader">
                    <h1 class="RechercheHeaderTitre">Trouvez votre hébergement pour des vacances de rêve</h1>
                    <p  class="RechercheHeaderSoustitre">En plein centre ville ou en pleine nature</p>
                </header>

                <form class="RechercheForm" action="#" method="get">
                    <span class="RechercheFormWrapicon">
                        <i class="fas fa-map-marker-alt RechercheFormWrapiconIcon"></i>
                    </span>
                    <input class="RechercheFormSearchinput" type="Recherche" placeholder="Marseille, France" size="1">
                    <button class="RechercheFormSubmitinput">
                        <span class="RechercheFormSubmitinputText">Rechercher</span>
                        <i class="RechercheFormSubmitinputIcon fas fa-Recherche"></i>
                    </button>
                </form>
                
                <div class="RechercheFiltres">
                    <h2 class="RechercheFiltresTitre">Filtres</h2>
                    <div class="RechercheFiltresFiltre">
                        <div class="RechercheFiltresFiltreWrapicon">
                            <i class="fas fa-money-bill-wave RechercheFiltresFiltreWrapiconIcon"></i>
                        </div>
                        <span class="RechercheFiltresFiltreTitre">Économique </span>    
                    </div>
                    <div class="RechercheFiltresFiltre">               
                        <div class="RechercheFiltresFiltreWrapicon">
                            <i class="fas fa-child RechercheFiltresFiltreWrapiconIcon"></i>
                        </div>
                        <span class="RechercheFiltresFiltreTitre">Familial</span>
                    </div>
                    <div class="RechercheFiltresFiltre">                   
                        <div class="RechercheFiltresFiltreWrapicon">
                            <i class="fas fa-heart RechercheFiltresFiltreWrapiconIcon"></i>
                        </div>
                        <span class="RechercheFiltresFiltreTitre">Romantique</span>
                    </div>
                    <div class="RechercheFiltresFiltre">
                        <div class="RechercheFiltresFiltreWrapicon">
                            <i class="fas fa-dog RechercheFiltresFiltreWrapiconIcon"></i>
                        </div>
                        <span class="RechercheFiltresFiltreTitre">Animaux autorisés</span>
                    </div>
                </div>
                <div class="RechercheResult">
                    <div class="RechercheResultWrapicon">
                        <i class="fas fa-info RechercheWrapiconIcon"></i>
                    </div>
                    <p class="RechercheResultText">Plus de 500 logements sont disponibles dans cette ville</p>
                </div>
            </section>

        </main>  
        
    
    </body>
</html>
